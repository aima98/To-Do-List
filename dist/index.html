<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<script defer src="main.js"></script></head>
<body>
    <section>
        <div class="top_container">
          <h1>Today's Todo</h1>
          <i class="fa-solid fa-rotate fa-rotate-90"></i>
        </div>
        <form>
          <input type="text" class="list_input" placeholder="Add to your list...">
          <button type="submit"><i class="fa fa-arrow-left"></i></button>
        </form>
        <ul class="list" id="list"></ul>
        <div>
          <button class="clear_completed" type="button">Clear all completed</button>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a2d92cea5e.js"crossorigin="anonymous"></script>
</body>
</html>
